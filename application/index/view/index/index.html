{extend name="common/app" /}

{block name="body"}

<div class='container'>
    <div class="row">
        <div class="col-sm-12">
            {volist name="posts" id="post"}
            <a href="{:url('index/index/read',['id'=>$post->id])}">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        {$post->title}
                    </div>
                    <div class="panel-body">
                        <span>创建时间：{$post->create_time}</span>
                    </div>
                </div>
                {/volist}
            </a>
        </div>
        <div class="col-sm-12 text-center" style="margin-top: 20px;">
            {$posts->render()}
        </div>
    </div>
</div>

{/block}
