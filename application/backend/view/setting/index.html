{extend name="common/app"}

{block name="body"}
<script>
    document.getElementById("Setting").className = "active";
</script>

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Web Setting <small> (网站设置) </small>
        </h1>
        <ol class="breadcrumb">
            <li class="active">
                <i class="fa fa-dashboard"></i> Article management
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="col-sm-12">
    <form action="" method="post" class="form-horizontal">

        <div class="form-group">
            <label class="control-label col-sm-1">网站名称：</label>
            <div class="col-sm-10">
                <input type="text" name="web_name" class="form-control" placeholder="请输入网站名称" value="{$setting->_get('web_name')}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-1">域 名：</label>
            <div class="col-sm-10">
                <input type="text" name="web_domain" class="form-control" placeholder="请输入域名" value="{$setting->_get('web_domain')}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-1">关键字：</label>
            <div class="col-sm-10">
                <input type="text" name="seo_keywords" class="form-control" placeholder="请输入关键字" value="{$setting->_get('seo_keywords')}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-1">描 述：</label>
            <div class="col-sm-10">
            	<textarea name="seo_description" class="form-control" placeholder="请输入内容" rows="10" cols="30">{$setting->_get('seo_description')}
                </textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-1">备案信息：</label>
            <div class="col-sm-10">
                <input type="text" name="web_icp" class="form-control" placeholder="请输入备案信息" value="{$setting->_get('web_icp')}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-1"></label>
            <div class="col-sm-11 col-sm-offset-2">
                <button type="submit" class="btn btn-primary"> 保 存 </button>
            </div>
        </div>

    </form>
</div>

{/block}
