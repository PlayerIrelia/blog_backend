{extend name="common/app" /}

{block name="body"}
<script>	
	document.getElementById("Tags").className = "active";
</script>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Tags Management <small> (标签管理)</small>
        </h1>
        <ol class="breadcrumb">
            <li class="active">
                <i class="fa fa-dashboard"></i> Tags Management
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<table class="table table-hover">
	<thead>
    	<tr>
        	<th colspan="5"><a href="{:url('/admin/tag/create')}">添加标签</a></th>
        </tr>
    	<tr>
        	<th>ID</th>
            <th>标签</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
    	{volist name="tags" id="tag"}
    	<tr>
            <td>{$tag->id}</td>
            <td>{$tag->name}</td>
            <td>
			<a href="{:url('backend/tag/edit',['id'=>$tag->id])}">编辑标签</a>
            <a href="javascript:void(0)" onClick="if(confirm('确定删除？')){
                location.href='{:url('backend/tag/delete',['id'=>$tag->id])}'}">删除标签</a>
            </td>
        </tr>
        {/volist}
    </tbody>
</table>

{/block}
