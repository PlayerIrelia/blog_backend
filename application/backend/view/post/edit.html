{extend name="common/app" /}

{block name="body"}
<script>
    document.getElementById("Article").className = "active";
</script>
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Article Management <small> (文章管理) </small>
        </h1>
        <ol class="breadcrumb">
            <li class="active">
                <i class="fa fa-dashboard"></i> Article management
            </li>
        </ol>
    </div>
</div>
<!-- /.row -->

<div class="col-sm-12">
    <form action="" method="post" class="form-horizontal">

        <div class="form-group">
            <label class="control-label col-sm-1">标 题：</label>
            <div class="col-sm-10">
                <input type="text" name="title" class="form-control" placeholder="请输入标题" value="{$post->title}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-1">标 签：</label>
            <div class="col-sm-10">
                {volist name="tags" id="tag"}
                <label style="margin-top:8px">
                    <input type="checkbox" name="tags[]" value="{$tag->id}" {$post->hasTag($tag->id)? 'checked':''}>{$tag->name}
                </label>
                {/volist}
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-1">内 容：</label>
            <div class="col-sm-10">
            	<textarea name="content" class="form-control" placeholder="请输入内容" rows="30" cols="30">{$post->content}
                </textarea>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-1"></label>
            <div class="col-sm-11 col-sm-offset-2">
                <button type="submit" class="btn btn-primary"> 保 存 </button>
            </div>
        </div>

    </form>
</div>

{/block}
